<!-- HTMX Loading Indicator -->
<div id="{{ target_id }}-loading"
     class="htmx-indicator fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4 flex items-center space-x-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
        <span class="text-gray-700 font-medium">{{ message }}</span>
    </div>
</div>

<!-- HTMX Request Progress Indicator -->
<div id="{{ target_id }}-progress"
     class="htmx-request hidden">
    <div class="w-full bg-gray-200 rounded-full h-1 mb-4">
        <div class="bg-blue-600 h-1 rounded-full transition-all duration-300 ease-out"
             style="width: 0%"
             id="{{ target_id }}-progress-bar"></div>
    </div>
</div>

<!-- Inline Loading Spinner -->
<div id="{{ target_id }}-spinner"
     class="htmx-indicator inline-flex items-center">
    <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="text-sm text-gray-600">{{ message }}</span>
</div>
