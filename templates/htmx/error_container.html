<!-- HTMX Error Container -->
<div id="{{ target_id }}" class="htmx-error-container hidden">
    <div class="rounded-md bg-red-50 border border-red-200 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-red-800">
                    Error
                </h3>
                <div class="mt-2 text-sm text-red-700" id="{{ target_id }}-message">
                    An error occurred while processing your request.
                </div>
                <div class="mt-3">
                    <button type="button"
                            class="text-sm bg-red-50 text-red-800 hover:bg-red-100 font-medium py-1 px-2 rounded-md border border-red-200"
                            onclick="document.getElementById('{{ target_id }}').classList.add('hidden')">
                        Dismiss
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Error Notification -->
<div id="{{ target_id }}-toast"
     class="htmx-error-toast hidden fixed top-4 right-4 max-w-sm bg-red-50 border border-red-200 rounded-lg shadow-lg p-4 z-50">
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3 flex-1">
            <p class="text-sm font-medium text-red-800" id="{{ target_id }}-toast-message">
                Error occurred
            </p>
        </div>
        <div class="ml-4 flex-shrink-0">
            <button type="button"
                    class="inline-flex text-red-400 hover:text-red-600"
                    onclick="document.getElementById('{{ target_id }}-toast').classList.add('hidden')">
                <span class="sr-only">Close</span>
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
